version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install pipenv
      - pipenv install --deploy

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install --deploy
  command: pipenv run python3 app.py
  network:
    port: 8000
